<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 

    <link rel="stylesheet" href="css/style.css">

   <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">

  </head>

  <body>

<section id="logo">

  <div class="container">

    <div class="row">

      <div class="col-md-12 text-center">

       

      </div>

    </div>

  </div>

</section>

 

<section id="intro">

  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <p>Beauty is in the eye of the beholder</p>

      </div>

      </div>

    </div>

  </div>

</section>

 

<section id="counter">

  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <div class="countdown"></div>

      </div>

    </div>

  </div>

</section>

 

<section id="icons">

  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <ul class="list-inline">

          <a href="http://www.twitter.com" target="blank"><li class="list-inline-item"><i class="fab fa-twitter-square fa-3x"></i></li></a>

<a href="http://www.facebook.com" target="blank"><li class="list-inline-item"><i class="fab fa-facebook-square fa-3x"></i></li></a>

<a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fab fa-instagram fa-3x"></i></li></a>

 

        </ul>

      </div>

    </div>

  </div>

</section>

 

<section id="signup">

  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <form class="form-inline" role="form" method="post" action="#signup">

            <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">

            <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more</button>

        </form>

      </div>

    </div>

  </div>

</section>

 

 

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.countdown.js"></script>

<script>

$(function() {

    $('.countdown').countdown({

        date: "June 7, 2087 15:03:26"

    });

});

</script>

  </body>

</html>
